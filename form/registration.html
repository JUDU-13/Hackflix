<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
                <div class="left">
                    <img class="hackflix-png a1" src="../media/hackflix.png" alt="MLH">









                </div>
        <div class="right">
            <div class="header">
                <br>
                <img class="animation a1 hackflix-png a1" src="../media/hackflix.png" alt="MLH">
                
            </div>
            <div class="form">
                <p class="animation a5">Complete the following contact field</p>
                <input type="text" pattern="[A-Za-z]{20}" maxlength="20" class="form-field animation a3" placeholder="First Name">
                <input type="text" pattern="[A-Za-z]{20}" maxlength="20" class="form-field animation a3" placeholder="Last Name">

                <input type="email" maxlength="30" class="form-field animation a4" placeholder="Email Address">
                <input type="tel" pattern="[0-9]{5} [0-9]{5}" minlength="10" maxlength="13" class="form-field animation a3" placeholder="Phone Number">

                <input type="tel" maxlength="3" minlength="2" min="16" max="100" class="form-field animation a3" placeholder="Age">
                <input type="text" class="form-field animation a3" placeholder="Education">
                <input type="text" class="form-field animation a4" placeholder="Place">

                
                <br><p class="animation a5"><a href="#">Terms & Conditions</a></p><br>
                <button class="animation a6">Confirm</button>
            </div>
        </div>

    </div>
</body>
</html>
