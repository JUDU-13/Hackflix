<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hackflix</title>
    <link rel="icon" type="image/gif/png" href="../media/H.png">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="brain.js"></script>
</head>
<body onload="starting()" >
    <div class="container">
        <div id="darker" class="darker"> </div>

        <div id="popup" class="animation a1"> <!--POPUP-->
            <i class=" animation a2 larger bi-check2-all"></i>
            <h3 class="animation a3">Response was submitted</h3>
            <h4 class="animation a3">detailed confirmation will on your mail soon</h4>
            <button id="close-button" onclick="Closer()" class="animation a4">Close <i class="bi bi-x-lg"></i></button>
        </div>


        <div class="left">
            <a href="http://"><img class="hackflix-png animation a1" src="../media/hackflix.png" alt="MLH"></a>
            
            <!--TIMER-->
            <h1 id="timer" class="animation a2"> </h2>
                <br>
            <button id="leftopenbutton" onclick="Showright()" class="leftbutton animation a3">Open form <i class="bi bi-chevron-right"></i></button>

        </div>
        <div class="right" id="right">
            <div class="header">
                <br>
                <img class="animation a1 hackflix-png" src="../media/hackflix.png" alt="MLH">
                <br>
                
            </div><br>
            <div class="form" id="form">
                <p class="animation a2">Complete the following contact field</p>
                <input type="text" pattern="[A-Za-z]{20}" maxlength="20" class="form-field animation a3" placeholder="First Name">
                <input type="text" pattern="[A-Za-z]{20}" maxlength="20" class="form-field animation a3" placeholder="Last Name">

                <input type="email" maxlength="30" class="form-field animation a3" placeholder="Email Address">
                <input type="tel" pattern="[0-9]{5} [0-9]{5}" minlength="10" maxlength="13" class="form-field animation a3" placeholder="Phone Number">

                <input type="tel" maxlength="3" minlength="2" min="16" max="100" class="form-field animation a3" placeholder="Age">
                <input type="text" class="form-field animation a3" placeholder="Education">
                <input type="text" class="form-field animation a3" placeholder="Place">

                
                <br><p class="animation a4"><a href="#">Terms & Conditions</a></p><br>
                <li>
                    <button onclick="Opener()" class="animation a5">Confirm <i class="bi bi-chevron-right"></i></button>
                    <button onclick="closeright()" class="smallbutton animation a5">Close <i class="bi bi-x-lg"></i></button>
                </li>
            </div>




            <div class="after" id="after">
                <h2 class="animation a2">Response has been submitted</h2>
                <h4 class="animation a3">Soon you will get an Invitation through Mail</h4>
                <br><br><br>
                <p class="animation a4">for notification and help, join our</p><br>
                
                    <div class="contacts">
                        <li>
                            <a href="http://"><i class="afterlogos animation a4 bi-whatsapp"></i></a>
                        </li>
                        <li>
                            <a href="http://"><i class="afterlogos animation a4 bi-discord"></i></a>
                        </li>
                        <li>
                            <a href="http://"><i class="afterlogos animation a4 bi-telephone"></i></a>
                        </li>
                        <li>
                            <a href="http://"><i class="afterlogos animation a4 bi-instagram"></i></a>
                        </li>
                    </div>
                    <li>
                        <button onclick="retry()" class="animation a5">Submit the form again <i class="bi bi-arrow-clockwise"></i></button>
                        <button onclick="closeright()" class="smallbutton animation a5">Close <i class="bi bi-x-lg"></i></button>
                    </li>
            </div>




        </div>

    </div>


   
</body>
</html>
